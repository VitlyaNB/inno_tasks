services:
  php:
    build:
      context: .
    container_name: app-php
    volumes:
      - ./public:/var/www/public
      - ./app:/var/www/app
      - ./vendor:/var/www/vendor
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-app_db}
      DB_USER: ${DB_USER:-app_user}
      DB_PASS: ${DB_PASS:-app_pass}
      MAIL_HOST: ${MAIL_HOST:-smtp.yandex.com}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USER: ${MAIL_USER:-your_yandex_login@yandex.com}
      MAIL_PASS: ${MAIL_PASS:-your_yandex_app_password}
      MAIL_FROM: ${MAIL_FROM:-your_yandex_login@yandex.com}
    depends_on:
      - mysql
    networks:
      - appnet

  nginx:
    image: nginx:1.25-alpine
    container_name: app-nginx
    depends_on:
      - php
    volumes:
      - ./public:/var/www/public
      - ./app:/var/www/app
      - ./vendor:/var/www/vendor
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    container_name: app-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS:-app_pass}
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - appnet

networks:
  appnet:

volumes:
  dbdata:

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/front/css/AdminStyle.css">
</head>
<body>
<div class="admin-container">
    <h1>Админ-панель</h1>
    <p>Добро пожаловать, {{admin_name}}!</p>

    <!-- Статистика -->
    <div class="stats">
        <div class="card">
            <div class="card-title">Всего пользователей</div>
            <div class="card-value">{{total_users}}</div>
        </div>
        <div class="card">
            <div class="card-title">Администраторы</div>
            <div class="card-value">{{admins_count}}</div>
        </div>
        <div class="card">
            <div class="card-title">Обычные пользователи</div>
            <div class="card-value">{{users_count}}</div>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <table class="users-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {{users_table}}
        </tbody>
    </table>

    <!-- Выход -->
    <div class="logout">
        <form action="/php/auth_logout.php" method="post">
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>
</body>
</html>
